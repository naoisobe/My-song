version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.7.0
  aws-ecs: circleci/aws-ecs@1.1.0
workflows:
  # Nginxのデプロイ
  nginx-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          region: AWS_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: true
          dockerfile: ./containers/nginx/Dockerfile
          repo: server
          tag: "${CIRCLE_SHA1}"
          filters:
            branches:
              only: test
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          family: 'pf-task' # ECSのタスク定義名
          cluster-name: 'pf-cluster'  #ECSのクラスターのARN
          service-name: 'pf-service'  #サービス名
          container-image-name-updates: "container=server,tag=${CIRCLE_SHA1}"
  # Railsのデプロイ
  rails-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          region: AWS_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: true
          dockerfile: ./rails/Dockerfile
          repo: web
          tag: "${CIRCLE_SHA1}"
          filters:
            branches:
              only: test
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          family: 'pf-task' # ECSのタスク定義名
          cluster-name: 'pf-cluster' #ECSのクラスターのARN
          service-name: 'pf-service' #サービス名
          container-image-name-updates: "container=web,tag=${CIRCLE_SHA1}"
