require: rubocop-rails

AllCops:
  TargetRubyVersion: 2.6.3
  Exclude:
    - "tmp/**/*"
    - "config/initializers/*"
    - "config/puma.rb"
    - "vendor/**/*"
    - spec/**/*
    - "db/schema.rb"
    - "node_modules/**/*"
    - "db/migrate/*.rb"
    - "bin/*"

Rails:
  Enabled: true

AsciiComments:
  Enabled: false

Documentation:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Lint/SuppressedException:
  Enabled: false

